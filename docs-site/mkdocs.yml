# Bootible Documentation
# https://bootible.dev

site_name: Bootible
site_url: https://docs.bootible.dev
site_description: One-liner setup for gaming handhelds - Steam Deck, ROG Ally, and more
site_author: Gavin McFall
repo_url: https://github.com/gavinmcfall/bootible
repo_name: gavinmcfall/bootible
edit_uri: edit/main/docs-site/docs/

copyright: Copyright &copy; 2024-2025 Gavin McFall Â· <a href="https://bootible.dev">bootible.dev</a>

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.png
  favicon: assets/favicon.png

  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view

  palette:
    # Dark mode (default for gaming)
    - scheme: slate
      primary: custom
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: custom
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  font:
    text: Inter
    code: JetBrains Mono

  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/light-bulb-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

extra_css:
  - stylesheets/extra.css

extra:
  homepage: https://bootible.dev
  social:
    - icon: fontawesome/solid/house
      link: https://bootible.dev
      name: Bootible Home
    - icon: fontawesome/brands/github
      link: https://github.com/gavinmcfall/bootible
    - icon: fontawesome/brands/discord
      link: https://discord.gg/bootible

  analytics:
    provider: google
    property: G-XXXXXXXXXX

  version:
    provider: mike

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: gavinmcfall
      repo: bootible
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md

  - Getting Started:
    - getting-started/index.md
    - Quick Start: getting-started/quick-start.md
    - First Run Walkthrough: getting-started/first-run.md
    - Private Configuration: getting-started/private-config.md
    - Multi-Device Setup: getting-started/multi-device.md

  - Platforms:
    - platforms/index.md
    - ROG Ally (Windows):
      - platforms/rog-ally/index.md
      - Module Reference: platforms/rog-ally/modules.md
    - Steam Deck (SteamOS):
      - platforms/steam-deck/index.md
      - Role Reference: platforms/steam-deck/roles.md

  - Configuration:
    - configuration/index.md
    - Steam Deck Options: configuration/steam-deck.md
    - ROG Ally Options: configuration/rog-ally.md

  - Features:
    - features/index.md
    - Game Streaming: features/streaming.md
    - Emulation: features/emulation.md
    - Remote Access: features/remote-access.md
    - Decky Plugins: features/decky.md

  - Reference:
    - reference/index.md
    - CLI Reference: reference/cli.md
    - FAQ: reference/faq.md
    - Troubleshooting: reference/troubleshooting.md
