[defaults]
# Run locally on the Steam Deck - no SSH needed
inventory = inventory.yml
connection = local

# Disable host key checking for local execution
host_key_checking = False

# Display output in readable YAML format (ansible-core 2.15+)
stdout_callback = default
callback_result_format = yaml

# Increase timeout for slow Flatpak operations
timeout = 120

# Retry failed tasks
retry_files_enabled = False

[privilege_escalation]
# Most tasks need sudo
become = False
become_method = sudo
become_ask_pass = True
