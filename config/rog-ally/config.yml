# Bootible Configuration - ROG Ally X
# ====================================
# Default settings for ROG Ally X setup.
#
# To customize: Create private/device/rog-ally/<YourDeviceName>/config.yml and override these values.
# See README.md for details.

---
# =============================================================================
# SYSTEM
# =============================================================================
# Hostname and network configuration.

# Create a System Restore Point before making changes
create_restore_point: true

# Hostname - leave empty to keep current hostname
# Example: "rog-ally" or "ally-living-room"
# NOTE: Requires restart to take effect
hostname: ""

# Static IP configuration
# Leave enabled: false to use DHCP (default)
static_ip:
  enabled: false
  adapter: "Ethernet"   # Network adapter name (use 'Get-NetAdapter' to list)
  address: ""           # e.g., "192.168.1.101"
  prefix_length: 24     # Subnet prefix (24 = 255.255.255.0)
  gateway: ""           # e.g., "192.168.1.1"
  dns:                  # DNS servers
    - ""                # e.g., "8.8.8.8"
    # - ""              # e.g., "8.8.4.4"

# Post-install health checks
post_install_health_checks: true

# =============================================================================
# PACKAGE MANAGERS
# =============================================================================
# Which package managers to use for installing software.
# winget is built into Windows 11 and is always available.

package_managers:
  winget: true        # Windows Package Manager (built-in, always available)
  chocolatey: true    # Chocolatey - fallback for packages that fail on winget
  scoop: false        # Scoop - user-level package manager (optional)

# =============================================================================
# DESKTOP APPLICATIONS
# =============================================================================
# Apps installed via configured package managers.

install_apps: true

# Communication
install_discord: false
install_signal: false

# Media
install_spotify: false
install_vlc: false

# Browsers
install_firefox: false
install_chrome: false
install_edge: true  # Pre-installed on Windows, but ensures latest

# Productivity
install_obs: false
install_vscode: false
install_powertoys: true  # Microsoft PowerToys - highly recommended

# Utilities
install_7zip: true
install_everything: true  # Fast file search
install_windows_terminal: true
install_powershell7: true

# Password Managers
# -----------------
# Install one or more password managers.
# Options: "1password", "bitwarden", "keepassxc"
password_managers: []

# =============================================================================
# GAMING
# =============================================================================
# Gaming platforms, launchers, and utilities.

install_gaming: true

# Platforms
install_steam: true
install_gog_galaxy: false
install_epic_launcher: false
install_ea_app: false
install_ubisoft_connect: false
install_battle_net: false
install_amazon_games: false

# Game Launchers & Managers
install_playnite: false       # Unified game library manager
install_launchbox: false      # Game launcher with emulation focus

# Utilities
install_ds4windows: false     # DualShock/DualSense controller support
install_hidmanager: false     # HID device management

# Mods & Tweaks
install_nexus_mods: false     # Vortex mod manager
install_reshade: false        # Post-processing injector

# =============================================================================
# GAME STREAMING
# =============================================================================
# Stream games from other devices or cloud services.

install_streaming: true

# Local Streaming (from your gaming PC)
install_moonlight: false      # Stream from PC with Sunshine/GeForce Experience
install_parsec: false         # Low-latency game streaming
install_steam_link: false     # Stream from another Steam PC

# Console Streaming
install_chiaki: false         # PlayStation Remote Play (Chiaki-ng)
install_greenlight: false     # Xbox streaming to Windows (via browser or app)

# Cloud Gaming
# Note: Most cloud gaming works via browser, these are dedicated apps
install_xbox_app: true        # Xbox Cloud Gaming (Game Pass Ultimate)
install_geforcenow: false     # NVIDIA GeForce NOW

# =============================================================================
# REMOTE ACCESS
# =============================================================================
# Access your device remotely or connect to other devices.

install_remote_access: false

# VPN
install_tailscale: false      # Zero-config mesh VPN
install_protonvpn: false      # ProtonVPN

# Remote Desktop
install_anydesk: false        # Remote desktop access
install_rustdesk: false       # Open-source remote desktop
install_parsec_remote: false  # (Same as parsec above, for remote desktop use)

# =============================================================================
# SSH
# =============================================================================
# SSH server for remote access and key generation for GitHub auth.

install_ssh: false

# SSH Server (allow remote SSH into this device)
ssh_server_enable: false      # Install & enable OpenSSH Server
ssh_import_authorized_keys: false  # Import authorized keys from private repo
ssh_authorized_keys: []       # List of key files from ssh-keys/ to authorize
                              # Example: ["PC.pub", "VixenX.pub"]

# Key Generation (for this device to SSH out / authenticate)
ssh_key_name: ""              # Key identifier (default: hostname)
ssh_generate_key: true        # Generate SSH key if not exists

# GitHub integration
ssh_add_to_github: true       # Add public key to GitHub via gh CLI
ssh_save_to_private: true     # Save public key to private repo (backup)
ssh_configure_git: true       # Configure git to use SSH for GitHub

# =============================================================================
# EMULATION
# =============================================================================
# Retro gaming and emulation.

install_emulation: false

# EmuDeck - All-in-one emulation setup (recommended)
# Uses EA/Patreon version if found in private/scripts/
install_emudeck: false

# Frontends
install_retroarch: false      # Multi-system emulator frontend
install_emulationstation: false  # EmulationStation Desktop Edition

# Standalone Emulators
install_dolphin: false        # GameCube/Wii
install_pcsx2: false          # PlayStation 2
install_rpcs3: false          # PlayStation 3
install_yuzu: false           # Nintendo Switch (if available)
install_ryujinx: false        # Nintendo Switch alternative
install_cemu: false           # Wii U
install_duckstation: false    # PlayStation 1
install_ppsspp: false         # PlayStation Portable

# =============================================================================
# ROG ALLY SPECIFIC
# =============================================================================
# ASUS ROG Ally X specific optimizations and tools.

install_rog_ally: true

# ASUS Software
install_armoury_crate: true   # ROG Ally control center (usually pre-installed)
install_myasus: true          # ASUS support app

# Alternative Controllers
# Handheld Companion is an alternative to Armoury Crate
install_handheld_companion: false

# Optimization Tools
install_rtss: false           # RivaTuner Statistics Server (FPS limiter/OSD)
install_hwinfo: true          # Hardware monitoring
install_msi_afterburner: true # GPU tweaking (limited on Ally)
install_cpuz: true            # CPU information
install_gpuz: true            # GPU information

# Power Management
# Use Windows power plans or Armoury Crate profiles
configure_power_plans: true

# =============================================================================
# SYSTEM OPTIMIZATION
# =============================================================================
# Windows tweaks for gaming handhelds.

install_optimization: true

# Debloat options (be careful!)
disable_xbox_game_bar: false  # Xbox Game Bar overlay
disable_game_dvr: true        # Background game recording
disable_tips: true            # Windows tips and suggestions
disable_cortana: false        # Cortana assistant

# Gaming tweaks
enable_game_mode: true        # Windows Game Mode
enable_hardware_gpu_scheduling: true  # GPU scheduling optimization
disable_fullscreen_optimizations: false  # Can help some games

# Performance (Security Trade-offs)
# WARNING: These improve gaming performance but reduce security
disable_core_isolation: false       # Disable Memory Integrity (improves performance)
disable_vm_platform: false          # Disable Virtual Machine Platform feature
disable_bitlocker: false            # Disable BitLocker drive encryption (restart required)

# AMD Display
disable_amd_varibright: true        # Disable Vari-Bright for better display on battery

# Steam Settings
steam_disable_guide_focus: true     # Prevent Xbox button from opening Steam overlay
steam_start_big_picture: true       # Start Steam in Big Picture mode (controller UI)

# Display
configure_hdr: false          # HDR settings (if supported)
set_refresh_rate: 0           # 0 = don't change, or set to 120, 144, etc.

# Storage
enable_storage_sense: true    # Auto-cleanup temporary files
compact_os: false             # Compact OS to save space (takes time)

# System Maintenance
run_disk_cleanup: false       # Run Windows Disk Cleanup (recovers 10-20GB)
force_time_sync: true         # Force NTP time sync (fixes Xbox Game Pass issues)
generate_battery_report: false  # Generate battery health report on Desktop

# =============================================================================
# PATHS
# =============================================================================
# Generally don't need to change these.

# User directories
user_home: "%USERPROFILE%"

# Game libraries (for emulation, etc.)
# Change to D: or SD card path if you have secondary storage
games_path: "C:\\Games"
roms_path: "C:\\Emulation\\ROMs"
bios_path: "C:\\Emulation\\BIOS"

# =============================================================================
# DEBLOAT & PRIVACY
# =============================================================================
# Windows debloat and privacy tweaks. Use with caution.

install_debloat: true

# Privacy
disable_telemetry: true           # Disable Windows telemetry
disable_activity_history: true    # Disable activity history
disable_location_tracking: true   # Disable location services
disable_copilot: true             # Disable Microsoft Copilot

# UI Tweaks
disable_lockscreen_junk: true     # Disable lock screen tips, ads, spotlight
classic_right_click_menu: true    # Win11 classic context menu
disable_bing_search: true         # Remove Bing from Start Menu
show_file_extensions: true        # Show file extensions in Explorer
show_hidden_files: false          # Show hidden files in Explorer
clean_desktop_shortcuts: true     # Remove all desktop shortcuts after setup

# Personalization (paths relative to private repo, or absolute)
wallpaper_path: ""                # e.g., "files/wallpaper.jpg"
wallpaper_style: "Fill"           # Fill, Fit, Stretch, Center, Tile, Span
lockscreen_path: ""               # e.g., "files/lockscreen.jpg"

# Edge
debloat_edge: true                # Remove Edge bloat/telemetry
disable_edge: true                # Disable Edge completely (use with caution)

# Network
prefer_ipv4: true                 # Prefer IPv4 over IPv6
disable_teredo: true              # Disable Teredo tunneling

# Performance
set_services_manual: true         # Set non-essential services to manual

# PowerShell
powershell7_default_terminal: true      # Make PS7 the default terminal
disable_powershell7_telemetry: true     # Disable PS7 telemetry

# =============================================================================
# DEVELOPMENT TOOLS
# =============================================================================
# Development and programming tools.

install_dev_tools: true

install_git: true
install_python: true              # Python 3.x
install_nodejs: true              # Node.js LTS
install_java: true                # Eclipse Temurin (OpenJDK)

# =============================================================================
# SYSTEM UTILITIES
# =============================================================================
# System maintenance and cleanup tools.

install_system_utilities: true

install_revo_uninstaller: true    # Advanced uninstaller
install_ccleaner: true            # System cleaner
install_wiztree: true             # Fast disk space analyzer
install_drivereasy: false         # Driver updater utility

# =============================================================================
# RUNTIMES & DEPENDENCIES
# =============================================================================
# Common runtimes and libraries needed by many applications.

install_runtimes: true

install_dotnet_runtime: true      # .NET Runtime
install_dotnet_desktop: true      # .NET Desktop Runtime
install_vcredist: true            # Visual C++ 2015-2022 Redistributable
install_directx: true             # DirectX End-User Runtime
